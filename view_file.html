<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File - {{ log_file }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .monitoring {
            font-weight: bold;
            color: red;
        }
        .quick-links a {
            text-decoration: none;
        }
    </style>
</head>
<body class="container my-4">
    <!-- Header -->
    <header class="mb-4">
        <h1 class="text-center">View File</h1>
    </header>
    <br>

    <!-- File Contents Section -->
    <section>
        {% if file_contents %}
        <h2 class="mb-3">File: {{ log_file }}</h2>
        <pre class="border p-3 bg-light">{{ file_contents }}</pre>
        <!-- Process Button -->
        <form action="/process_log" method="post" class="mt-4">
            <input type="hidden" name="log_file" value="{{ log_file }}">
            <input type="hidden" name="log_directory" value="{{ log_directory }}">
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
        {% else %}
        <p class="text-danger">No file selected or file is empty.</p>
        {% endif %}
        <a href="/process_logs" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Go Back</a>
    </section>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        &copy; 2025 My Links Page
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
